name: Website

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need tags for the versions list

      # ---- Build Rust API docs (stable + docsrs) ----
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build rustdoc (stable)
        run: cargo doc --workspace --all-features --no-deps

      - name: Stage API docs (versioned + latest)
        shell: bash
        run: |
          set -euxo pipefail

          API_ROOT="docs/static/api"
          mkdir -p "${API_ROOT}"

          REF_TYPE="${GITHUB_REF_TYPE}"        # "branch" or "tag"
          REF_NAME="${GITHUB_REF_NAME}"        # e.g., "main" or "v0.3.1"

          TMP_API="$(mktemp -d)"
          cp -a target/doc/* "${TMP_API}/"

          ensure_index () {
            local dest="$1"
            if [ ! -f "${dest}/index.html" ]; then
              local root
              root="$(ls -1 "${dest}" | head -n1)"
              printf '<!doctype html><meta http-equiv="refresh" content="0; url=%s/">' "${root}" > "${dest}/index.html"
            fi
          }

          if [ "${REF_TYPE}" = "tag" ] && [[ "${REF_NAME}" == v* ]]; then
            TAG_DIR="${API_ROOT}/${REF_NAME}"
            rm -rf "${TAG_DIR}"
            mkdir -p "${TAG_DIR}"
            cp -a "${TMP_API}/." "${TAG_DIR}/"
            ensure_index "${TAG_DIR}"

            LATEST_DIR="${API_ROOT}/latest"
            rm -rf "${LATEST_DIR}"
            mkdir -p "${LATEST_DIR}"
            cp -a "${TMP_API}/." "${LATEST_DIR}/"
            ensure_index "${LATEST_DIR}"
          else
            LATEST_DIR="${API_ROOT}/latest"
            rm -rf "${LATEST_DIR}"
            mkdir -p "${LATEST_DIR}"
            cp -a "${TMP_API}/." "${LATEST_DIR}/"
            ensure_index "${LATEST_DIR}"
          fi

          mapfile -t TAGS < <(git tag -l 'v*' --sort=-v:refname)
          {
            printf '['
            first=1
            for t in "${TAGS[@]}"; do
              if [ $first -eq 1 ]; then first=0; else printf ','; fi
              printf '"%s"' "$t"
            done
            printf ']'
          } > "${API_ROOT}/versions.json"

          {
            echo '<!doctype html><html lang="en"><meta charset="utf-8">'
            echo '<meta name="viewport" content="width=device-width,initial-scale=1">'
            echo '<title>FerricLink API Versions</title>'
            echo '<style>'
            echo '  body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;}'
            echo '  .wrap{max-width:720px;margin:40px auto;padding:0 16px}'
            echo '  a{color:#4f46e5;text-decoration:none}'
            echo '  ul{line-height:1.9}'
            echo '  .muted{color:#666}'
            echo '</style>'
            echo '<div class="wrap">'
            echo '  <h1>FerricLink â€“ API Docs</h1>'
            echo '  <p><a href="./latest/">Latest</a> <span class="muted">/api/latest/</span></p>'
            echo '  <h2>Versions</h2>'
            echo '  <ul id="versions"></ul>'
            echo '  <script>'
            echo '    fetch("./versions.json").then(r=>r.json()).then(vs=>{'
            echo '      const ul = document.getElementById("versions");'
            echo '      if (!Array.isArray(vs) || vs.length===0) {'
            echo '        ul.innerHTML = "<li class=\"muted\">No tagged versions yet.</li>";'
            echo '        return;'
            echo '      }'
            echo '      vs.forEach(v=>{'
            echo '        const li=document.createElement("li");'
            echo '        const a=document.createElement("a");'
            echo '        a.href = "./"+v+"/";'
            echo '        a.textContent = v;'
            echo '        li.appendChild(a);'
            echo '        ul.appendChild(li);'
            echo '      });'
            echo '    }).catch(()=> {'
            echo '      document.getElementById("versions").innerHTML="<li class=\"muted\">Unable to load versions.</li>";'
            echo '    });'
            echo '  </script>'
            echo '</div>'
          } > "${API_ROOT}/index.html"

      # ---- Build Docusaurus site in docs/ ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        working-directory: docs
        run: npm ci

      - name: Build Docusaurus
        working-directory: docs
        run: npm run build

      # ---- Deploy to GitHub Pages ----
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
